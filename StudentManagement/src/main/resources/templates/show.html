<html xmlns:th="http://thymeleaf.org">
	<body>
		<h1>Student Records</h1>
		<table border="1">
			<tr>
				<td>Roll Number</td>
				<td>Name</td>
				<td>Course</td>
				<td>Profile Picture</td>
			</tr>
			<tr th:each="s : ${data}">
				<td th:text="${s.rollno}"></td>
				<td th:text="${s.name}"></td>
				<td th:text="${s.course}"></td>
				
				<td>
					<img th:src="@{/photos/{photoname}(photoname=${s.photoname})}" width="200px" />
				</td>
			</tr>
		</table>
	</body>
</html>
